{% assign recommendations = site.data.data.sidebar.recommendations %}
{% if recommendations %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ recommendations.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for recommendation in recommendations.info %}
    <li>
      {{ recommendation.idiom }}
      <span class="lang-desc">{{  recommendation.level }}</span>
    </li>
    {% endfor %}
  </ul>

</div>
{% endif %}
