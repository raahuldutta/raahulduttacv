{% assign speakers = site.data.data.sidebar.speakers %}
{% if speakers %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    {{ speakers.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for speaker in speakers.info %}
    <li>
      {{ speaker.idiom }}
    </li>
    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
